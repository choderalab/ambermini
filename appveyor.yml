# Configuration file for AppVeyor continuous integration on Windows
# https://ci.appveyor.com/project/jchodera/ambermini

os: Windows Server 2012

environment:
  global:
    # SDK v7.0 MSVC Express 2008's SetEnv.cmd script will fail if the
    # /E:ON and /V:ON options are not enabled in the batch script intepreter
    # See: http://stackoverflow.com/a/13751649/163740
    CMD_IN_ENV: "cmd /E:ON /V:ON /C .\\devtools\\appveyor-ci\\run_with_env.cmd"

install:
  # this installs the appropriate Miniconda (Py2/Py3, 32/64 bit),
  # as well as pip, conda-build, and the binstar CLI
  - powershell .\\devtools\\appveyor-ci\\install.ps1
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - echo %PATH%
  - conda config --add channels http://conda.binstar.org/omnia

build: false

test_script:
  - "%CMD_IN_ENV% conda build -q .\\devtools\\conda-recipe"
