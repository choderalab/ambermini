language: c
sudo: false
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
      - g++
      - gfortran
      - bison
      - python-setuptools

install:
  - ./configure --prefix=$HOME/appveyor
  - export PYTHONPATH=$HOME/ambermini/lib/python2.7/site-packages
  - make install

script:
  - $HOME/appveyor/bin/sqm -h
  - $HOME/appveyor/bin/antechamber -h
  - $HOME/appveyor/bin/tleap -h

